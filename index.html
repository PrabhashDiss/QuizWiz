<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style-one.css">
	<link rel="stylesheet" href="style-two.css">
</head>
<body>
	<button class="tablink" onclick="openCity('London', this, 'red')" id="defaultOpen">London</button>
	<button class="tablink" onclick="openCity('Paris', this, 'green')">Paris</button>
	<button class="tablink" onclick="openCity('Tokyo', this, 'blue')">Tokyo</button>
	<button class="tablink" onclick="openCity('Oslo', this, 'orange')">Oslo</button>

	<div id="London" class="tabcontent">
		<h1>London</h1>
  		<p>London is the capital city of England.</p>
	<div class="panel">
		<div class="question-container" id="question">
			Question goes here.
		</div>
		<div class="option-container">
			<button class="option" onclick="" id="op1" >option1</button>
	
			<button class="option" onclick="" id="op2" >option2</button>
	
			<button class="option" onclick="" id="op3">option3</button>
	
			<button class="option" onclick="" id="op4">option4</button>
		</div>
		<div class="result">

		</div>
		<div class="navigation">
			<button class="evaluate">Evaluate</button>
			<button class="next">Next</button>
		</div>
	</div>
	</div>

	<div id="Paris" class="tabcontent">
		<h1>Paris</h1>
		<p>Paris is the capital of France.</p>
	</div>
	
	<div id="Tokyo" class="tabcontent">
		<h1>Tokyo</h1>
		<p>Tokyo is the capital of Japan.</p>
	</div>
	
	<div id="Oslo" class="tabcontent">
		<h1>Oslo</h1>
		<p>Oslo is the capital of Norway.</p>
	</div>

	<script src="script-one.js"></script>
	<script src="script-two.js"></script>
</body>
</html>
